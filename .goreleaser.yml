version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/calconv
    binary: calconv
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.buildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: calconv
    repository:
      owner: gongahkia
      name: homebrew-calconv
    homepage: "https://github.com/gongahkia/calendar-converter"
    description: "Universal calendar and task converter CLI"
    license: "MIT"
    test: |
      system "#{bin}/calconv", "--version"
